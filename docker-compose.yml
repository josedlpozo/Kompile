version: '2.2'

services:
  db:
    container_name: db
    build: ./api/models/
    ports:
      - '5443:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=mysecretpassword
  api:
    container_name: api
    build: ./api
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - NODE_ENV=production
    links:
      - db
