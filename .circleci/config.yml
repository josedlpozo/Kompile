version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/kompile

    steps:
      - checkout
      - run: cd api
      - run: cd api && npm install
      - run: cd api && npm install --dev
      - run: cd api && npm test
      - store_test_results:
          path: ~/kompile/test-output/test-results.xml
